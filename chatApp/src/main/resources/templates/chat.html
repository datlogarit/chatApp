    <script>
        function scrollToBottom() {
            const list = document.getElementById('messages');
            list.scrollTop = list.scrollHeight;
        }

        let conversationId = null;
        let userId = document.querySelector("body").getAttribute("data-user-id");

        // const chatPanel = document.getElementById("chat-panel");
        const sidebar = document.getElementById("sidebar");
        const messageContainer = document.getElementById("message-container");
        const chatContent = document.getElementById("chat-content");

        sidebar.addEventListener("click", async (event) => {
            const targetConversation = event.target.closest("li");


            if (targetConversation) {
                const partnerName = targetConversation.querySelector(".user-name").textContent;
                conversationId = targetConversation.getAttribute("data-id");

                // Subscribe vào kênh websocket riêng của cuộc trò chuyện này
                subscribeToConversation(conversationId);

                chatContent.innerHTML = '<div>Đang tải tin nhắn...</div>';
                // fetch data and fill on UI
                try {
                    const response = await fetch(`http://localhost:8088/conversation/message/${conversationId}`)
                    const messagesJson = await response.json();

                    let chatHtml = `
                    <header class="chat-header">
                        <div class="avatar">${partnerName.substring(0, 1).toUpperCase()}</div>
                        <div>
                            <div class="chat-title">${partnerName}</div>
                            <div style="font-size:12px;color:#9aa0a6;">Đang hoạt động</div>
                        </div>
                    </header>
                    <section id="messages" class="messages">
                    `;
                    messagesJson.forEach(message => {
                        const isMyMessage = message.sendBy.id == userId;
                        const messageClass = isMyMessage ? 'me' : 'other';

                        // Format thời gian tin nhắn
                        const time = new Date(message.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        chatHtml += `
                        <div class="message ${messageClass}">
                            <div class="bubble">${message.content}</div>
                            <div class="time">${time}</div>
                        </div>
                        `;
                    });

                    chatHtml += `
                    </section>
                    <footer class="chat-input">
                        <form id="messageForm" class="message-form">
                            <input id="messageInput" class="message-input" type="text" placeholder="Nhập tin nhắn..." autocomplete="off" />
                            <button class="send-btn" type="submit">Gửi</button>
                        </form>
                    </footer>
                    `;
                    messageContainer.innerHTML = chatHtml;
                } catch (error) {
                    console.error("lỗi khi tải tin nhắn: " + error);
                    chatContent.innerHTML = `<div>${error}</div>`;

                }

                scrollToBottom();
            }
        })  
    </script>

    <script>

        // 1. kết nối tới websocket
        let stompClient = null;
        let currentSubscription = null; // lưu subscription hiện tại để có thể unsubscribe

        function connect() {
            const socket = new SockJS("http://localhost:8088/openws"); // port backend spring boot
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log("Connected: " + frame);

                // Subscribe vào kênh sidebar ngay khi kết nối thành công
                stompClient.subscribe("/listen/sidebar", function (messageOutput) {
                    const msg = JSON.parse(messageOutput.body);
                    updateSidebar(msg);
                });
            });

        }

        // Hàm subscribe vào kênh riêng của cuộc trò chuyện
        function subscribeToConversation(conversationId) {
            // Hủy subscription cũ nếu có
            if (currentSubscription) {
                currentSubscription.unsubscribe();
            }

            // Subscribe vào kênh riêng của cuộc trò chuyện
            const destination = `/listen/conversation/${conversationId}`;
            currentSubscription = stompClient.subscribe(destination, function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                appendMessage(msg);
                // updateSidebar(msg);
            });

            console.log(`Subscribed to conversation: ${conversationId}`);
        }

        window.addEventListener("load", connect);

        // 2. gửi tin nhắn qua websocket

    </script>

    <script>
        function appendMessage(msg) {
            const messages = document.getElementById("messages");
            if (!messages) return; // chưa mở phòng chat nào

            const wrapper = document.createElement("div");
            wrapper.className = msg.sendBy.id == userId ? "message me" : "message other";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.textContent = msg.content;

            const time = document.createElement("div");
            time.className = "time";
            time.textContent = new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            wrapper.appendChild(bubble);
            wrapper.appendChild(time);
            messages.appendChild(wrapper);

            messages.scrollTop = messages.scrollHeight;
        }

    </script>

    <script>
        function updateSidebar(msg) {
            const userList = document.querySelector(".user-list");
            if (!userList) return;

            // tìm conversation item theo conversationId
            let item = userList.querySelector(`.user-item[data-id='${msg.conversationId.id}']`);

            if (item) {
                // cập nhật nội dung last message và time
                item.querySelector(".user-last").textContent = msg.sendBy.id == userId ? "Bạn: " + msg.content : msg.sendBy.username + ": " + msg.content;
                item.querySelector(".user-time").textContent = new Date(msg.createdAt)
                    .toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // đưa item lên đầu danh sách
                userList.prepend(item);
            } else {
                // nếu chưa có thì tạo mới item
                const newItem = document.createElement("li");
                newItem.className = "user-item";
                newItem.setAttribute("data-id", msg.conversationId);

                // avatar = ký tự đầu tiên của sender
                const avatar = msg.sendBy.username
                    ? msg.sendBy.username.charAt(0).toUpperCase()
                    : "?";

                newItem.innerHTML = `
            <div class="avatar">${avatar}</div>
            <div class="user-meta">
                <div class="user-name">${msg.sendBy.username || "Người dùng"}</div>
                <div class="user-last">${msg.content}</div>
            </div>
            <div class="user-time">${new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        `;

                // thêm vào đầu danh sách
                userList.prepend(newItem);
            }
        }

    </script>

    <script>

        document.addEventListener("submit", function (e) {
            if (e.target && e.target.id === "messageForm") {
                e.preventDefault();
                const messageInput = document.getElementById("messageInput");
                const text = messageInput.value.trim();
                if (!text) return;
                const msg = {
                    sendBy: userId,
                    content: text,
                    conversationId: conversationId,
                    status: "unread",
                };

                // Gửi lên backend qua endpoint "/send/chat"
                stompClient.send("/send/chat", {}, JSON.stringify(msg));

                messageInput.value = "";
            }
        });

    </script>
